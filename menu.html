<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="menu.css">
  <title>Document</title>
</head>
<body>
  <div class="sidebar">
    <div class="container container-wide">
      <div class="icon icon-search"></div>
      <img src="images/logo.png" width="66" height="35" class="logo" alt="logo">
      <div class="icon icon-close"></div>
    </div>
    <nav class="container navigation">
      <ul class="list">
        <li class="item">
          <input type="radio" name="tab-set" id="repair" checked>
          <label for="repair">Ремонт техники</label>
        </li>
        <li class="item">
          <input type="radio" name="tab-set" id="services">
          <label for="services">Услуги и сервисы</label>
        </li>
        <li class="item">
          <input type="radio" name="tab-set" id="corporate">
          <label for="corporate">Корпоративным клиентам</label>
        </li>
        <li class="item">
          <input type="radio" name="tab-set" id="sellers">
          <label for="sellers">Продавцам техники</label>
        </li>
        <li class="item">
          <input type="radio" name="tab-set" id="partners">
          <label for="partners">Партнерам</label>
        </li>
        <li class="item">
          <input type="radio" name="tab-set" id="manufacturers">
          <label for="manufacturers">Производителям</label>
        </li>
        <li class="item">
          <input type="radio" name="tab-set" id="price">
          <label for="price">Наши сервисные центры</label>
        </li>
        <li class="item">
          <input type="radio" name="tab-set" id="contacts">
          <label for="contacts">Контакты</label>
        </li>
      </ul>
    </nav>
    <div class="contacts">
      <div class="container contacts-list">
        <div class="icon icon-phone"></div>
        <div class="icon icon-chat"></div>
        <div class="icon icon-contacts"></div>
      </div>
      <div class="container mail">
        <a href="mailto:mail@cps.com">mail@cps.com</a>
      </div>
      <div class="container phone">
        <a href="tel:8 800 890 8900">8 800 890 8900</a>
      </div>
      <div class="container">
        <ul class="list language-list">
          <li class="list-item">
            <input type="radio" name="tab-set-language" id="russia" checked>
            <label for="russia">Ru</label>
          </li>
          <li class="list-item">
            <input type="radio" name="tab-set-language" id="english">
            <label for="english">En</label>
          </li>
          <li class="list-item">
            <input type="radio" name="tab-set-language" id="china">
            <label for="china">Ch</label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
